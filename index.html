<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontostand (iPhone Mock) ‚Äì Login</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --line: rgba(255,255,255,.14);
      --green:#34c759;
      --red:#ff3b30;
      --blue:#0a84ff;
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --radius: 22px;
      --radius2: 16px;
      font-synthesis: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(10,132,255,.22), transparent 60%),
        radial-gradient(900px 600px at 80% 90%, rgba(52,199,89,.18), transparent 60%),
        var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      padding: 24px;
    }

    .phone{
      width: min(420px, 100%);
      border-radius: 34px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .statusbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 14px 18px 10px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing:.2px;
    }
    .pill{
      height: 22px;
      width: 120px;
      border-radius: 999px;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.08);
      margin: 0 auto;
      transform: translateY(-2px);
    }

    .content{ padding: 16px 18px 18px; }

    h1{
      margin: 6px 0 2px;
      font-size: 20px;
      font-weight: 650;
      letter-spacing: .2px;
    }
    .sub{ margin:0 0 14px; color: var(--muted); font-size: 13px; }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      padding: 16px;
      backdrop-filter: blur(10px);
    }
    .card + .card{ margin-top: 12px; }

    .row{ display:flex; gap:10px; align-items:center; }
    .row.between{ justify-content:space-between; }
    .row.wrap{ flex-wrap:wrap; }

    .balance{
      font-size: 44px;
      font-weight: 750;
      letter-spacing: -1px;
      line-height: 1.02;
      margin: 8px 0 12px;
    }
    .muted{ color: var(--muted); }

    button{
      appearance:none;
      border: 0;
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 650;
      color: var(--text);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      cursor:pointer;
      transition: transform .06s ease, background .2s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    button.primary{ background: rgba(10,132,255,.22); border-color: rgba(10,132,255,.35); }
    button.good{ background: rgba(52,199,89,.18); border-color: rgba(52,199,89,.32); }
    button.bad{ background: rgba(255,59,48,.18); border-color: rgba(255,59,48,.32); }
    button.link{
      background: transparent;
      border-color: transparent;
      color: rgba(255,255,255,.85);
      padding: 8px 10px;
    }

    input{
      width:100%;
      padding: 12px 12px;
      border-radius: var(--radius2);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--text);
      outline: none;
    }
    input::placeholder{ color: rgba(255,255,255,.45); }
    label{ font-size: 12px; color: var(--muted); display:block; margin: 10px 0 6px; }

    .divider{
      height:1px;
      background: var(--line);
      margin: 12px 0;
    }

    .tx{
      display:flex;
      justify-content:space-between;
      padding: 10px 6px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      font-size: 14px;
    }
    .tx:last-child{ border-bottom:none; }
    .amount.pos{ color: var(--green); }
    .amount.neg{ color: var(--red); }
    .badge{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.8);
    }

    .toast{
      margin-top: 12px;
      font-size: 13px;
      color: rgba(255,255,255,.86);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding: 10px 12px;
      display:none;
    }

    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="phone">
    <div class="statusbar">
      <span id="time">--:--</span>
      <div class="pill" title="Dynamic Island (mock)"></div>
      <span>üì∂  ‚ñ∞‚ñ∞‚ñ∞  üîã</span>
    </div>

    <div class="content">
      <!-- AUTH VIEW -->
      <section id="authView" class="card">
        <div class="row between">
          <div>
            <h1>Login</h1>
            <p class="sub">Testprojekt: alles lokal im Browser.</p>
          </div>
          <span class="badge">localStorage</span>
        </div>

        <div id="loginBox">
          <label for="loginUser">Benutzername</label>
          <input id="loginUser" placeholder="z.B. max" autocomplete="username" />
          <label for="loginPass">Passwort</label>
          <input id="loginPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
          <div class="row wrap" style="margin-top:12px;">
            <button class="primary" id="btnLogin">Einloggen</button>
            <button class="link" id="showRegister">Neu hier? Registrieren</button>
          </div>
        </div>

        <div id="registerBox" class="hidden">
          <h1>Registrieren</h1>
          <p class="sub">Demo-Account anlegen (Passwort wird nur ‚Äúgehasht‚Äù gespeichert).</p>

          <label for="regUser">Benutzername</label>
          <input id="regUser" placeholder="z.B. max" autocomplete="username" />
          <label for="regPass">Passwort</label>
          <input id="regPass" type="password" placeholder="mind. 6 Zeichen" autocomplete="new-password" />

          <div class="row wrap" style="margin-top:12px;">
            <button class="good" id="btnRegister">Account erstellen</button>
            <button class="link" id="showLogin">Zur√ºck zum Login</button>
          </div>
        </div>

        <div id="authToast" class="toast"></div>
      </section>

      <!-- APP VIEW -->
      <section id="appView" class="hidden">
        <div class="card">
          <div class="row between">
            <div>
              <h1>Kontostand</h1>
              <p class="sub">Angemeldet als <b id="who"></b></p>
            </div>
            <button class="link" id="btnLogout">Logout</button>
          </div>

          <div class="balance" id="balance">‚Ç¨ 0,00</div>

          <div class="row wrap">
            <button class="good" id="btnPlus">+ 10 ‚Ç¨</button>
            <button class="bad" id="btnMinus">- 10 ‚Ç¨</button>
            <button id="btnReset">Reset</button>
          </div>

          <div class="divider"></div>

          <div class="row between" style="margin-bottom:8px;">
            <span class="muted">Neue Transaktion</span>
            <span class="muted" id="txCount">0</span>
          </div>

          <label for="txText">Beschreibung</label>
          <input id="txText" placeholder="z.B. D√∂ner, Gehalt, Miete‚Ä¶" />
          <label for="txAmount">Betrag (z.B. -12.5 oder 100)</label>
          <input id="txAmount" placeholder="-12.50" inputmode="decimal" />
          <div class="row wrap" style="margin-top:12px;">
            <button class="primary" id="btnAddTx">Hinzuf√ºgen</button>
            <button id="btnClearTx">Transaktionen l√∂schen</button>
          </div>

          <div id="appToast" class="toast"></div>
        </div>

        <div class="card">
          <div class="row between" style="margin-bottom:8px;">
            <span class="muted">Letzte Transaktionen</span>
            <span class="badge">Demo</span>
          </div>
          <div id="txList" class="muted">Noch keine Transaktionen.</div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // ---------- Helpers ----------
    const $ = (sel) => document.querySelector(sel);
    const nowTime = () => new Date().toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" });
    $("#time").textContent = nowTime();
    setInterval(()=> $("#time").textContent = nowTime(), 1000 * 10);

    const currency = (n) => new Intl.NumberFormat("de-DE", { style:"currency", currency:"EUR" }).format(n);

    function toast(el, msg){
      el.textContent = msg;
      el.style.display = "block";
      clearTimeout(el._t);
      el._t = setTimeout(()=> el.style.display="none", 2400);
    }

    // ---------- "DB" in localStorage ----------
    // users: { [username]: { passHash: string, balance: number, tx: Array<{t, a, d}> } }
    const LS_USERS = "konto_users_v1";
    const LS_SESSION = "konto_session_v1";

    function loadUsers(){
      try { return JSON.parse(localStorage.getItem(LS_USERS)) || {}; }
      catch { return {}; }
    }
    function saveUsers(users){
      localStorage.setItem(LS_USERS, JSON.stringify(users));
    }

    function setSession(username){
      localStorage.setItem(LS_SESSION, JSON.stringify({ username }));
    }
    function getSession(){
      try { return JSON.parse(localStorage.getItem(LS_SESSION)); }
      catch { return null; }
    }
    function clearSession(){
      localStorage.removeItem(LS_SESSION);
    }

    // Simple hash (Demo! kein echter Security-Anspruch)
    async function hashPassword(pw){
      const enc = new TextEncoder().encode(pw);
      const buf = await crypto.subtle.digest("SHA-256", enc);
      return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
    }

    // ---------- UI State ----------
    let currentUser = null;

    function showAuth(){
      $("#authView").classList.remove("hidden");
      $("#appView").classList.add("hidden");
    }
    function showApp(){
      $("#authView").classList.add("hidden");
      $("#appView").classList.remove("hidden");
    }

    function ensureUserRecord(users, username){
      if(!users[username]){
        users[username] = { passHash: "", balance: 0, tx: [] };
      }
      if(typeof users[username].balance !== "number") users[username].balance = 0;
      if(!Array.isArray(users[username].tx)) users[username].tx = [];
      return users[username];
    }

    function render(){
      if(!currentUser) return;
      const users = loadUsers();
      const u = ensureUserRecord(users, currentUser);

      $("#who").textContent = currentUser;
      $("#balance").textContent = currency(u.balance);

      const list = u.tx.slice().reverse();
      $("#txCount").textContent = String(u.tx.length);

      if(list.length === 0){
        $("#txList").className = "muted";
        $("#txList").textContent = "Noch keine Transaktionen.";
        return;
      }

      $("#txList").className = "";
      $("#txList").innerHTML = list.slice(0, 12).map(item => {
        const cls = item.a >= 0 ? "pos" : "neg";
        const sign = item.a >= 0 ? "+" : "";
        const date = new Date(item.t).toLocaleString("de-DE", { day:"2-digit", month:"2-digit", hour:"2-digit", minute:"2-digit" });
        return `
          <div class="tx">
            <div>
              <div style="font-weight:650;color:rgba(255,255,255,.92)">${escapeHtml(item.d || "Transaktion")}</div>
              <div class="muted" style="font-size:12px">${date}</div>
            </div>
            <div class="amount ${cls}" style="font-weight:700">${sign}${currency(item.a)}</div>
          </div>
        `;
      }).join("");
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[s]));
    }

    // ---------- Auth actions ----------
    $("#showRegister").onclick = () => {
      $("#loginBox").classList.add("hidden");
      $("#registerBox").classList.remove("hidden");
    };
    $("#showLogin").onclick = () => {
      $("#registerBox").classList.add("hidden");
      $("#loginBox").classList.remove("hidden");
    };

    $("#btnRegister").onclick = async () => {
      const user = $("#regUser").value.trim();
      const pass = $("#regPass").value;

      if(user.length < 3) return toast($("#authToast"), "Benutzername: mind. 3 Zeichen.");
      if(pass.length < 6) return toast($("#authToast"), "Passwort: mind. 6 Zeichen.");

      const users = loadUsers();
      if(users[user]) return toast($("#authToast"), "User existiert schon.");

      const passHash = await hashPassword(pass);
      users[user] = { passHash, balance: 0, tx: [] };
      saveUsers(users);

      toast($("#authToast"), "Account erstellt. Du kannst dich jetzt einloggen.");
      $("#regPass").value = "";
      $("#registerBox").classList.add("hidden");
      $("#loginBox").classList.remove("hidden");
      $("#loginUser").value = user;
      $("#loginPass").focus();
    };

    $("#btnLogin").onclick = async () => {
      const user = $("#loginUser").value.trim();
      const pass = $("#loginPass").value;

      const users = loadUsers();
      const u = users[user];
      if(!u) return toast($("#authToast"), "User nicht gefunden.");

      const passHash = await hashPassword(pass);
      if(passHash !== u.passHash) return toast($("#authToast"), "Falsches Passwort.");

      currentUser = user;
      setSession(user);
      $("#loginPass").value = "";
      showApp();
      render();
      toast($("#appToast"), "Willkommen üëã");
    };

    $("#btnLogout").onclick = () => {
      currentUser = null;
      clearSession();
      showAuth();
      toast($("#authToast"), "Ausgeloggt.");
    };

    // ---------- App actions ----------
    $("#btnPlus").onclick = () => adjustBalance(10, "Einzahlung +10 ‚Ç¨");
    $("#btnMinus").onclick = () => adjustBalance(-10, "Ausgabe -10 ‚Ç¨");

    $("#btnReset").onclick = () => {
      if(!currentUser) return;
      const users = loadUsers();
      const u = ensureUserRecord(users, currentUser);
      u.balance = 0;
      saveUsers(users);
      render();
      toast($("#appToast"), "Kontostand zur√ºckgesetzt.");
    };

    async function adjustBalance(amount, desc){
      if(!currentUser) return;
      const users = loadUsers();
      const u = ensureUserRecord(users, currentUser);

      u.balance = Math.round((u.balance + amount) * 100) / 100;
      u.tx.push({ t: Date.now(), a: amount, d: desc });
      saveUsers(users);
      render();
    }

    $("#btnAddTx").onclick = () => {
      if(!currentUser) return;
      const d = $("#txText").value.trim() || "Transaktion";
      const raw = $("#txAmount").value.trim().replace(",", ".");
      const a = Number(raw);

      if(!Number.isFinite(a)) return toast($("#appToast"), "Bitte einen g√ºltigen Betrag eingeben (z.B. -12.50).");

      const users = loadUsers();
      const u = ensureUserRecord(users, currentUser);

      u.balance = Math.round((u.balance + a) * 100) / 100;
      u.tx.push({ t: Date.now(), a, d });
      saveUsers(users);

      $("#txText").value = "";
      $("#txAmount").value = "";
      render();
      toast($("#appToast"), "Transaktion gespeichert.");
    };

    $("#btnClearTx").onclick = () => {
      if(!currentUser) return;
      const users = loadUsers();
      const u = ensureUserRecord(users, currentUser);
      u.tx = [];
      saveUsers(users);
      render();
      toast($("#appToast"), "Transaktionen gel√∂scht.");
    };

    // ---------- Boot ----------
    (function boot(){
      const sess = getSession();
      if(sess && sess.username){
        currentUser = sess.username;
        showApp();
        render();
      } else {
        showAuth();
      }
    })();
  </script>
</body>
</html>
